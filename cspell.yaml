---
version: '0.2'
language: en
noConfigSearch: true
caseSensitive: true
useGitignore: true
enableGlobDot: true
enableFiletypes:
  - shellscript
ignorePaths:
  - 'go.mod'
  - 'go.sum'
  - '**/node_modules/**'
  - '**/vscode-extension/**'
  - '**/vendor/**'
  - '**/.git/**'
  - '**/backup/**'
  - '**/logs/**'
  - '**/bin/**'
  - '**/*megalinter_file_names_cspell.txt'
  - '**/.history/**'
  - .cspell/**
  - package-lock.json
  - .vscode
  - megalinter
  - package-lock.json
  - report
  - .jscpd.json
  - .mega-linter*.yml
  - .env
  - '**/*/svg'
  - TODO.md
  - 'doc/ai/**'
ignoreRegExpList:
  - urls
  - packages
  - markdownToc
patterns:
  - name: urls
    pattern: "/https?://([^ \t\"'()]+)/g"
  - name: packages
    pattern: /[-A-Za-z0-9.]+/[-A-Za-z0-9.]+/g
  - name: markdownToc
    pattern: \]\(#[^)]+\)$
dictionaryDefinitions:
  - name: myBash
    path: '.cspell/bash.txt'
    addWords: true
  - name: documentation
    path: '.cspell/documentation.txt'
    addWords: true
  - name: generic
    path: '.cspell/generic.txt'
    addWords: true
  - name: softwares
    path: '.cspell/softwares.txt'
    addWords: true
dictionaries:
  - 'generic'
  - 'softwares'
overrides:
  - filename:
      - '**/*.md'
      - 'content/**'
    dictionaries:
      - 'documentation'
      - 'myBash'
    replace: true
  - filename:
      - '**/*.sh'
    dictionaries:
      - 'myBash'
