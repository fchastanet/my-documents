{{/* SEO enhancements - shared across all sites */}}
<meta name="description" content="{{ .Site.Params.meta.description | default .Site.Params.description | default .Description | default .Summary }}">
<meta name="keywords" content="{{ delimit .Site.Params.keywords ", " }}">
<meta name="robots" content="{{ .Site.Params.meta.robots | default "index, follow" }}">
<meta name="author" content="{{ .Site.Params.author }}">

{{/* JSON-LD structured data */}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "TechArticle",
  "headline": "{{ .Title }}",
  "description": "{{ .Description | default .Summary | truncate 160 }}",
  "author": {
    "@type": "Person",
    "name": "{{ .Site.Params.author }}"
  },
  {{ with .Date }}
  "datePublished": "{{ .Format "2006-01-02T15:04:05Z07:00" }}",
  {{ end }}
  {{ with .Lastmod }}
  "dateModified": "{{ .Format "2006-01-02T15:04:05Z07:00" }}",
  {{ end }}
  "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.Title }}",
    "url": "{{ .Site.BaseURL }}"
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": "{{ .Permalink }}"
  }
}
</script>

{{/* Open Graph metadata */}}
<meta property="og:title" content="{{ .Title }}">
<meta property="og:description" content="{{ .Description | default .Summary | truncate 160 }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:type" content="article">
<meta property="og:site_name" content="{{ .Site.Title }}">
{{ with .Params.images }}
<meta property="og:image" content="{{ index . 0 | absURL }}">
{{ end }}

{{/* Twitter Card metadata */}}
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ .Title }}">
<meta name="twitter:description" content="{{ .Description | default .Summary | truncate 160 }}">
{{ with .Params.images }}
<meta name="twitter:image" content="{{ index . 0 | absURL }}">
{{ end }}

{{/* Canonical URL */}}
<link rel="canonical" href="{{ .Permalink }}">
