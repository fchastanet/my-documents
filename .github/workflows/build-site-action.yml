---
name: Build and Deploy Site

# This is a reusable workflow that can be called from other repositories
# It builds a Hugo site and deploys it to GitHub Pages
on:
  workflow_call:
    inputs:
      site-name:
        description: 'Name of the site to build (used for config file lookup)'
        required: true
        type: string
      site-dir:
        description: 'Directory containing the site content (default: .)'
        required: false
        type: string
        default: '.'
      checkout-repo:
        description: 'Repository to checkout content from (owner/repo format, if different from caller)'
        required: false
        type: string
        default: ''
      checkout-ref:
        description: 'Git reference to checkout (branch, tag, or commit SHA)'
        required: false
        type: string
        default: 'master'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout orchestrator (my-documents)
        uses: actions/checkout@v6
        with:
          repository: fchastanet/my-documents
          fetch-depth: 0

      - name: Checkout content (${{ inputs.site-name }})
        if: inputs.checkout-repo != ''
        uses: actions/checkout@v6
        with:
          repository: ${{ inputs.checkout-repo }}
          path: _site-content
          ref: ${{ inputs.checkout-ref }}
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.155.3'
          extended: true

      - name: Cache Hugo modules
        uses: actions/cache@v5
        with:
          path: |
            ~/.cache/hugo_modules
            go.mod
            go.sum
          key: ${{ runner.os }}-hugo-modules-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-hugo-modules-

      - name: Install Node.js dependencies
        run: npm ci

      - name: Install Dart Sass
        run: npm install -g sass

      - name: Setup yq
        uses: vegardit/gha-setup-yq@v1
        with:
          yq-version: v4.52.4

      - name: Build site for ${{ inputs.site-name }}
        run: |
          bash .github/scripts/build-site.sh \
            "${{ inputs.site-dir }}" \
            "${{ inputs.site-name }}" \
            "build"

      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/${{ inputs.site-name }}/public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        if: success()
        run: |
          (
            echo "### âœ… ${{ inputs.site-name }} deployed successfully"
            echo ""
            echo "ðŸ”— **URL:** ${{ steps.deployment.outputs.page_url }}"
          ) >> "$GITHUB_STEP_SUMMARY"
