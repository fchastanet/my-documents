# Base Hugo configuration for all sites
# This config is shared across all documentation sites

# Language settings
languageCode: en-us
defaultContentLanguage: en
defaultContentLanguageInSubdir: false
enableRobotsTXT: true
enableGitInfo: true
# Syntax highlighting
pygmentsCodeFences: true
pygmentsUseClasses: false
pygmentsUseClassic: false
pygmentsStyle: tango
# Image processing configuration
imaging:
  resampleFilter: CatmullRom
  quality: 75
  anchor: Smart
# Hugo modules - Docsy theme
module:
  imports:
    - path: github.com/google/docsy
    - path: github.com/google/docsy/dependencies
  mounts:
    - {source: content, target: content}
    - {source: static, target: static}
    - {source: layouts, target: layouts}
    - {source: shared/layouts, target: layouts}
    - {source: assets, target: assets}
    - {source: shared/assets, target: assets}
    - {source: archetypes, target: archetypes}
    - {source: shared/archetypes, target: archetypes}
# Markup and syntax highlighting
markup:
  goldmark:
    parser:
      attribute:
        block: true
    renderer:
      unsafe: true
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: '1'
    hl_inline: false
    lineAnchors: ''
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    noHl: false
    style: tango
    tabWidth: 4
# Outputs configuration for SEO
outputs:
  home: [HTML, RSS, print, JSON]
  section: [HTML, RSS, print]
# Taxonomies for better content organization
taxonomies:
  tag: tags
  category: categories
# Privacy parameters
privacy:
  hsts:
    includeSubDomains: true
    preload: true
# Default params (overridden by site-specific configs)
params:
  # SEO defaults
  author: fchastanet
  copyright: Francois Chastanet
  privacy_policy: https://github.com/fchastanet/my-documents/blob/master/LICENSE
  # Enable Lunr.js offline search
  offlineSearch: true
  offlineSearchSummaryLength: 70
  offlineSearchMaxResults: 10
  # Disable prism (use Hugo's built-in highlight)
  prism_syntax_highlighting: false
  # UI Configuration
  ui:
    showLightDarkModeMenu: true
    sidebar_menu_compact: false
    sidebar_menu_foldable: true
    breadcrumb_disable: false
    sidebar_search_disable: false
    navbar_logo: true
    footer_about_enable: true
    feedback:
      enable: false
    readingtime:
      enable: false
    navbar_bg_color: '#5e35b1' # Deep purple
  # Links for the user menu (top right)
